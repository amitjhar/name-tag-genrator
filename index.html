<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="add">
      <h2>Name Tag Generator</h2>
      <input type="text" name="" id="inputitem" placeholder="add here" />
      <button
        class="btn btn-primary border-radius"
        id="add-button"
        onclick="add()"
      >
        add
      </button>
    </div>

    <div class="continer">
      <div class="row">
          <div class="col-md-3 text-center" id="data">
            <button id="clearall" class="btn btn-danger" onclick="clearAll()">ClearAll</button>
          <ol id="list" class="d-flex justify-content-center mt-4 row"></ol>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
